<header class="app-header">
    <img src="/assets/images/logo.png" alt="Logo" class="header-btn logo" routerLink="/loading">
    <nav class="nav-buttons">
      <!-- Use the routerLink directive to navigate to '/events' -->
      <button mat-flat-button color="primary" class="header-btn" routerLink="/events">
        <mat-icon>home</mat-icon> Home
      </button>
      <!-- This also navigates to '/events' -->
      <button mat-flat-button color="primary" class="header-btn" routerLink="/events">
        <mat-icon>event</mat-icon> Events
      </button>
      <button mat-flat-button color="primary" class="header-btn">
        <mat-icon>admin_panel_settings</mat-icon> Admin
      </button>
      <button mat-flat-button color="primary" class="header-btn">
        <mat-icon>card_giftcard</mat-icon> Rewards
      </button>
    </nav>
    <button mat-stroked-button color="primary" class="login-btn" routerLink="/authenticate">
      <mat-icon>login</mat-icon> Login / Sign Up
    </button>
</header>
